<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>projeto de formulario</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo aqui</h3>
        </div>
        <form>
            <div class="form-container">
                <div class="form-header">
                    <p>Formulário</p>
                </div>
                <div class="form-body">
                    <h1 class="form-title">Venda fácil o seu carro</h1>
                    <p>Descreva as características e marque os opcionais que ele possui</p>
                
                <div class="box-input">
                    <label for="title">Título do anúncio <span class="required-field">*</span></label>
                    <input 
                    type="text" 
                    name="title" 
                    id="title" 
                    class="block" 
                    placeholder="Um título para anunciar o seu carro" 
                    minlength="1"
                    maxlength="30"
                    required>
                </div>
                <div class="box-input">
                    <label for="price">Preço do veículo <span class="required-field">*</span></label>
                    <input 
                    type="number" 
                    name="price" 
                    id="price" 
                    class="block" 
                    placeholder="Defina o valor do carro" 
                    required>
                </div>
                <div class="box-input">
                    <label for="description">Descrição <span class="required-field">*</span></label>
                    <textarea name="description" id="description" class="block" placeholder="Descreva as características do carro" required></textarea>
                </div>
                <div class="box-input">
                    <label for="model">Modelo do veículo <span class="required-field">*</span></label>
                    <input 
                    type="text" 
                    name="model" 
                    id="model" 
                    class="block" 
                    placeholder="Digite o modelo do veículo" 
                    required>
                </div>
                <div class="box-input">
                    <label for="marca">Marca do veículo <span class="required-field">*</span></label>
                    <input 
                    type="text" 
                    name="marca" 
                    id="marca" 
                    class="block" 
                    placeholder="Digite a marca do veículo" 
                    required>
                </div>
                <div class="box-input">
                    <label for="mileage">Kilometragem do veículo <span class="required-field">*</span></label>
                    <input 
                    type="text" 
                    name="mileage" 
                    id="mileage" 
                    class="block" 
                    placeholder="Digite a kilometragem do veículo" 
                    required>
                </div>
                <div class="box-input">
                    <label for="purchase-date">Data da compra do veículo <span class="required-field">*</span></label>
                    <input 
                    type="date" 
                    name="purchase-date" 
                    id="purchase-date" 
                    class="block" 
                    placeholder="Data da compra do veículo" 
                    required>
                </div>
                <div class="box-input">
                    <p>Tipo de câmbio <span class="required-field">*</span></p>
                    <input 
                    type="radio" 
                    id="manual" 
                    name="gear">
                    <label for="manual">Manual</label>
                    <input 
                    type="radio" 
                    id="automatico" 
                    name="gear">
                    <label for="automatico">Automático</label>
                </div>
                <div class="optional-box">
                    <p>Opcionais</p>
                    <ul class="optional-list">
                        <li>
                            <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                            <label for="airbag">Airbag</label>
                        </li>
                        <li>
                            <input type="checkbox" id="alarme" name="optional[]" value="alarme">
                            <label for="alarme">Alarme</label>
                        </li>
                        <li>
                            <input type="checkbox" id="ac" name="optional[]" value="ac">
                            <label for="ac">Ar condicionado</label>
                        </li>
                        <li>
                            <input type="checkbox" id="reverse-camera" name="optional[]" value="reverse-camera">
                            <label for="reverse-camera">Câmera traseira</label>
                        </li>
                    </ul>
                </div>

                <div class="optional-box">
    <ul class="optional-list">
        <li>
            <input type="checkbox" id="lane_assist" name="optional[]" value="lane_assist">
            <label for="lane_assist">assistente de pista</label>
        </li>
        <li>
            <input type="checkbox" id="keyless" name="optional[]" value="keyless">
            <label for="keyless"> partida keyless</label>
        </li>
        <li>
            <input type="checkbox" id="smartphone" name="optional[]" value="smartphone">
            <label for="smartphone">integraçâo com o</label>
        </li>
        <li>
            <input type="checkbox" id="leather-seat" name="optional[]" value="leather-seat">
            <label for="leather-seat">banco de couro</label>
        </li>
    </ul>
</div>

<div class="box-input">
    <p>fotos do veículo <span class="required-field">*</span></p>
    <input type="file" multiple accept="image/jpg, image/png" id ="image" name="image[]" required>
</div>
                <div>
                    <input type="submit" value="Enviar" class="btn-submit">
                </div>
            </div>
            </div>
        </form>
    </div>
</body>
